<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Shifts</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <!-- ... Your existing code ... -->

<div class="container">
    <h1 class="mt-4">All Shifts</h1>
    <div class="row mt-4">
        {% for shift in shifts %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ shift['shift_type'] }}</h5>
                    <p class="card-text">Company Name: {{ company_names[shift['companyId']] }}</p>
                    <p class="card-text">Shift Date: {{ shift['shift_date'] }}</p>
                    <p class="card-text">Start Time: {{ shift['start_time'] }}</p>
                    <p class="card-text">End Time: {{ shift['end_time'] }}</p>
                    <!-- Add other shift details as needed -->
                    <a href="/shiftDetails/{{ shift['shift_id'] }}" class="btn btn-primary">View Details</a>
                    <form method="post" action="/bookShift">
                        <input type="hidden" name="shiftId" value="{{ shift['shift_id'] }}">
                        <button type="submit" class="btn btn-success mt-2">Book</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Include Bootstrap JS and Popper.js (required for Bootstrap components) -->
<!-- ... Your existing JS includes ... -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-PDzHRtvPTVF6cBK9E2fBCtfy2vdxdkRFED+8Abx/b3NR6S+WnHNbTaBfy1aD/vt0" crossorigin="anonymous"></script>
</body>
</html>
