<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Shift</title>
    <!-- InBuild CSS -->
     <link rel="stylesheet" href="/static/css/main.css">
  </head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 20px">
            <div class="col-sm-6">
                <!-- Register Form -->
                <form method="POST">
                    <div class="form-group">
                        <label for="company">Company:</label>
                        <select id="company" name="company" required>
                            <option value="">Select a company</option>
                            {% for shift in shifts %}
                                <option value="{{ shift.companyId }}">{{ shift.comp_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <!-- <div class="form-group">
                      <label for="compname">Company Name : </label>
                      <input type="text" name="compname" class="form-control" id="compname">
                    </div> -->
                    <div class="form-group">
                      <label for="shiftdate">Shift Date : </label>
                      <input type="date" name="shiftdate" class="form-control" id="shiftdate">
                    </div>
                    <div class="form-group">
                      <label for="shifttype">Shift Type : </label>
                      <select id="shifttype" name="shifttype" required>
                        <option value="">Select a Shift Type</option>
                        <!-- Replace the options below with actual factory data from your database -->
                        <option value="Morning 8-4">Morning 8-4</option>
                        <option value="Evening 4-12">Evening 4-12</option>
                        <option value="Night 12-8">Night 12-8</option>
                        <!-- Add more options as needed -->
                    </select>
                    </div>
                    <div class="form-group">
                        <label for="starttime">Start Time : </label>
                        <input type="time" name="starttime" class="form-control" id="starttime">
                      </div>
                      <div class="form-group">
                        <label for="endtime">End Time : </label>
                        <input type="time" name="endtime" class="form-control" id="endtime">
                      </div>
                      <div class="form-group">
                        <label for="departmentname">Department Name : </label>
                        <input type="text" name="departmentname" class="form-control" id="departmentname">
                      </div>
                      <div class="form-group">
                        <label for="supervisorname">SuperVisor Name : </label>
                        <input type="text" name="supervisorname" class="form-control" id="supervisorname">
                      </div>
                      <div class="form-group">
                        <label for="noOfWorkers">Number of Workers : </label>
                        <input type="text" name="noOfWorkers" class="form-control" id="noOfWorkers">
                      </div>
                      <div class="form-group">
                        <label for="payrate">Pay Rate : </label>
                        <input type="text" name="payrate" class="form-control" id="payrate">
                      </div>
                      <div class="form-group">
                        <label for="notes">Notes : </label>
                        <input type="text" name="notes" class="form-control" id="notes">
                      </div>
                    <div class="form-group">
                    <button type="submit" class="registerbutton">Add</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
