<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register User</title>
    <!-- InBuild CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
    <nav>
        <div class="container" style="margin-top: 40px">
            <!-- Navigation Panel -->
                    <!-- <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/login">Login</a></li>
                        <li><a href="/register">Register</a></li>
                    </ul> -->
        </div>
    </nav>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 40px">
            <div class="col-sm-6">
                <!-- Register Form -->
                <form method="POST">
                    <div class="form-group">
                      <label for="firstname">First Name : </label>
                      <input type="text" name="firstname" class="form-control" id="firstname">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name : </label>
                        <input type="text" name="lastname" class="form-control" id="lastname">
                      </div>
                    <div class="form-group">
                      <label for="email">Email : </label>
                      <input type="email" name="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                      <label for="password">Password : </label>
                      <input type="password" name="password" class="form-control" id="password">
                    </div>
                    <div class="form-group">
                        <label for="phoneNo">Phone No : </label>
                        <input type="text" name="phoneNo" class="form-control" id="phoneNo">
                      </div>
                      <div class="form-group">
                        <label for="location">Location : </label>
                        <input type="text" name="location" class="form-control" id="location">
                      </div>
                      <div class="form-group">
                        <label for="skills">Skills : </label>
                        <input type="text" name="skills" class="form-control" id="skills">
                      </div>
                      <div class="form-group">
                        <label for="workPermit">WorkPermit : </label>
                        <input type="text" name="workPermit" class="form-control" id="workPermit">
                      </div>
                      <div class="form-group">
                        <label for="sin">SIN : </label>
                        <input type="text" name="sin" class="form-control" id="sin">
                      </div>
                      <div class="form-group">
                        <label for="availability">Availability : </label>
                        <input type="text" name="availability" class="form-control" id="availability">
                      </div>
                      <div class="form-group">
                        <label for="regDate">Registration Date : </label>
                        <input type="date" name="regDate" class="form-control" id="regDate">
                      </div>
                    <div class="form-group">
                        <!-- <p>User Type</p> <br>
                        <label>
                            <input type="radio" name="option_radio" value="jobseeker"> jobseeker
                        </label>
                        <br>
                        <label>
                            <input type="radio" name="option_radio" value="company"> company
                        </label>
                      </div> -->
                    <button type="submit" class="registerbutton">Register</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
