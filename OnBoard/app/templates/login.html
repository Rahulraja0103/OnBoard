<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
     <!-- InBuild CSS -->
    <link rel="stylesheet" href="/static/css/main.css">

    </head>
<body>
    <body style="background-image: url('/static/images/bg3.jpg')">   
    <div class="container">
                <!-- Login Form -->
                <form method="POST">
                    <div class="container">
                    <a href="/">
                        <img class="backButton" alt="" src="/static/images/back.png" width="100" height="80">
                    </a> 
                    </div>
                    <div class="col-sm-12 text-center">
                        <!-- Logo -->
                        <a href="/">
                            <img class="headerLogocred" alt="" src="/static/images/logo.png" width="100" height="80">
                        </a> 
                    </div>
                    <div class="form-group">
                      <label for="email">Email : </label>
                      <input type="text" name="email" class="login-label" id="email">
                    </div>
                    <div class="form-group">
                      <label for="password">Password : </label>
                      <input type="password" name="password" class="form-control" id="password">
                    </div>
                    <button type="submit" class="loginbutton">Login</button>
                </form>
    </div>
</body>
</html>
