<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Company </title>
    <!-- InBuild CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
   </head>
<body>
  <body style="background-image: url('/static/images/bg3.jpg')">

  <div class="container">
                <!-- Register Form -->
                <form class="mainForm" method="POST">
                  <form method="POST">
                    <div class="container">
                    <a href="/companyTab">
                        <img class="backButton" alt="" src="/static/images/back.png" width="100" height="80">
                    </a> 
                    </div>
                  <div class="col-sm-12 text-center">
                    <!-- Logo -->
                    <a href="/">
                        <img class="headerLogocred" alt="" src="/static/images/OnBoardLogo.jpg" width="100" height="80">
                    </a> 
                </div>
                    <div class="form-group">
                      <label for="compname">Company Name : </label>
                      <input type="text" name="compname" class="form-control" id="compname">
                    </div>
                    <div class="form-group">
                      <label for="email">Email : </label>
                      <input type="email" name="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                      <label for="password">Password : </label>
                      <input type="password" name="password" class="form-control" id="password">
                    </div>
                    <div class="form-group">
                        <label for="phoneNo">Phone No : </label>
                        <input type="text" name="phoneNo" class="form-control" id="phoneNo">
                      </div>
                      <div class="form-group">
                        <label for="location">Location : </label>
                        <input type="text" name="location" class="form-control" id="location">
                      </div>
                      <div class="form-group">
                        <label for="industry">Industry : </label>
                        <input type="text" name="industry" class="form-control" id="industry">
                      </div>
                      <div class="form-group">
                        <label for="description">Description : </label>
                        <input type="text" name="description" class="form-control" id="description">
                      </div>
                      <div class="form-group">
                        <label for="regDate">Registration Date : </label>
                        <input type="date" name="regDate" class="form-control" id="regDate">
                      </div>
                    <div class="form-group">
                        <!-- <p>User Type</p> <br>
                        <label>
                            <input type="radio" name="option_radio" value="jobseeker"> jobseeker
                        </label>
                        <br>
                        <label>
                            <input type="radio" name="option_radio" value="company"> company
                        </label>
                      </div> -->
                    <button type="submit" class="registerbutton">Register</button>
                </form>
    </div>

</body>
</html>
