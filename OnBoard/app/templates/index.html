    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/static/css/main.css">
        {% include 'mainNav.html' %}
        <title>Image Carousel</title>
        <link rel="stylesheet" href="/static/css/main.css">
        <style type="text/css">
            body {
                background-image: url('bg.jpg'); /* Set the background image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            }
            
    
            h1 {
            font-size: 36px; /* Adjust the font size as needed */
            font-weight: bold;
            color: #333; /* Change the color to your desired value */
            text-align: center; /* Align the heading to the center */
            margin-bottom: 20px; /* Add some space below the heading */
            }

            /* Apply styles to the p element */
            p {
            font-size: 20px; /* Adjust the font size as needed */
            color: #666; /* Change the color to your desired value */
            text-align: center; /* Align the paragraph to the center */
            }

            /* Styles for the image container */
            .image-container {
                overflow: hidden;
                max-width: 100%;
                height: 300px; /* Adjust the height as needed */
                margin: 0 auto;
                white-space: nowrap;
            }
    
            /* Styles for the scrolling images */
            .image-container img {
                height: 100%;
                display: inline-block;
                vertical-align: top;
            }
        </style>
    </head>
    <body style="background-image: url('/static/images/bg3.jpg')">
        <div class="content">
        <h1>Welcome to OnBoard</h1>
        <p>Empowering the modern workforce</p>


        <!-- Add more content as needed, like paragraphs, etc. -->
    
        <div class="image-container">
            <img src="/static/images/img1.jpg" alt="Image 1">
            <img src="/static/images/img2.jpg" alt="Image 2">
            <img src="/static/images/img3.jpg" alt="Image 3">
            <img src="/static/images/img4.jpg" alt="Image ">
            <img src="/static/images/img6.jpg" alt="Image 6">
            <img src="/static/images/img7.jpg" alt="Image 7">
            <img src="/static/images/img9.jpg" alt="Image 9">
            <img src="/static/images/img10.jpg" alt="Image 10">            
        </div>
    
        <script>
            // Function to adjust the container width based on the number of images
            function adjustContainerWidth() {
                var imageContainer = document.querySelector('.image-container');
                var images = imageContainer.querySelectorAll('img');
                var containerWidth = images.length * 100 + '%'; // Each image is set to 100% width
                imageContainer.style.width = containerWidth;
            }
    
            // Call the function to adjust container width initially and on window resize
            adjustContainerWidth();
            window.addEventListener('resize', adjustContainerWidth);
    
            // Function to handle the image scrolling
            function scrollImages() {
                var imageContainer = document.querySelector('.image-container');
                var currentOffset = -1 * imageContainer.offsetLeft;
                var imageWidth = imageContainer.scrollWidth;
    
                if (currentOffset >= imageWidth) {
                    imageContainer.style.transition = 'none';
                    imageContainer.scrollTo(0, 0);
                    setTimeout(function() {
                        imageContainer.style.transition = 'transform 15s linear'; // Adjust the time for a different scroll speed
                        imageContainer.scrollBy(1, 0);
                    }, 50);
                } else {
                    imageContainer.scrollBy(1, 0);
                }
            }
    
            // Start the automatic scrolling
            setInterval(scrollImages, 30); // Change the time (in milliseconds) for a different scroll speed
        </script>
    </body>
    </html>
